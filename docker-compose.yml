services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: always

  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"

volumes:
  postgres:
